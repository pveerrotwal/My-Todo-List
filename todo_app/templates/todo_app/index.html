<!-- todo_list/todo_app/templates/todo_app/index.html -->

{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 class="text-center mt-3">All My Lists</h2>

        {% if object_list %}
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">List Title</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todolist in object_list %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>
                                <div role="button" onclick="location.href='{% url 'list' todolist.id %}'">
                                    {{ todolist.title }}
                                </div>
                            </td>
                            <td></td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">
                                <h4>You have no lists!</h4>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-warning mt-3" role="alert">
                <h4 class="text-center">You have no lists!</h4>
            </div>
        {% endif %}

        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="location.href='{% url 'list-add' %}'">
                Add a New List
            </button>
        </div>
    </div>
{% endblock %}
